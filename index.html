<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" type="text/css" href="styles/clock.css">
    <script type="text/javascript" defer src="scripts/clock.js"></script>
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">*
            <div class="numberOne">I</div>>
        </div>
        <div class="number number2">*
            <div class="numberTwo">II</div>>
        </div>
        <div class="number number3">*
            <div class="numberThree">III</div>>
        </div>
        <div class="number number4">*
            <div class="numberFour">IV</div>>
        </div>
        <div class="number number5">*
            <div class="numberFive">V</div>>
        </div>
        <div class="number number6">*
            <div class="numberSix">VI</div>>
        </div>
        <div class="number number7">*
            <div class="numberSeven">VII</div>>
        </div>
        <div class="number number8">*
            <div class="numberEight">VIII</div>>
        </div>
        <div class="number number9">*
            <div class="numberNine">IX</div>>
        </div>
        <div class="number number10">*
            <div class="numberTen">X</div>>
        </div>
        <div class="number number11">*
            <div class="numberEleven">XI</div>>
        </div>
        <div class="number number12">*
            <div class="numberTwelve">XII</div>>
            <div class="rolexNyanyex">Rolex<br></br><br>Nyanyex</div>
        </div>
    </div>
    </div>
</body>

</html>
